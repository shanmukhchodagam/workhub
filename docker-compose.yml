  redis:
    image: redis:7-alpine
    container_name: workhub-redis
    ports:
      - "6379:6379"
    networks:
      - workhub-network

  minio:
    image: minio/minio
    container_name: workhub-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - workhub-network

networks:
  workhub-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
